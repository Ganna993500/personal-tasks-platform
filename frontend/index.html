<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Platform - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .form-switch {
            margin-bottom: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: #333;
        }

        .form-floating {
            position: relative;
        }

        .password-field {
            padding-right: 50px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginForm">
                <div class="auth-header">
                    <h1><i class="bi bi-person-circle"></i> Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <div id="loginAlert" class="alert alert-danger" style="display: none;"></div>

                <form id="loginFormElement">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                        <label for="loginUsername">Username</label>
                    </div>

                    <div class="form-floating position-relative">
                        <input type="password" class="form-control password-field" id="loginPassword"
                            placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Create one here</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div class="auth-header">
                    <h1><i class="bi bi-person-plus"></i> Create Account</h1>
                    <p>Join our platform today</p>
                </div>

                <div id="registerAlert" class="alert alert-danger" style="display: none;"></div>

                <form id="registerFormElement">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                        <label for="registerUsername">Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                        <label for="registerEmail">Email</label>
                    </div>

                    <div class="form-floating position-relative">
                        <input type="password" class="form-control password-field" id="registerPassword"
                            placeholder="Password" required>
                        <label for="registerPassword">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <div class="form-floating position-relative">
                        <input type="password" class="form-control password-field" id="confirmPassword"
                            placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="showLoginForm()">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>

</html>
